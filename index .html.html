<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Precios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 960px;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <div class="container mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8">

        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
            Buscador de Precios Motos
        </h1>

        <div class="flex flex-col-reverse sm:flex-row justify-between items-center gap-4 mb-6">
            <input type="text" id="searchInput" placeholder="Buscar por nombre de producto..." 
                   class="w-full sm:w-2/3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 text-lg">
            
            <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-1/3 justify-end items-center">
                <div class="flex items-center gap-2">
                    <label for="tasaReferencial1" class="text-sm font-medium text-gray-700 whitespace-nowrap">Tasa 1:</label>
                    <input type="number" step="0.01" id="tasaReferencial1" value="1"
                           class="w-24 p-2 border border-gray-300 rounded-lg text-sm text-center focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>
                <div class="flex items-center gap-2">
                    <label for="tasaReferencial2" class="text-sm font-medium text-gray-700 whitespace-nowrap">Tasa 2:</label>
                    <input type="number" step="0.01" id="tasaReferencial2" value="1"
                           class="w-24 p-2 border border-gray-300 rounded-lg text-sm text-center focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>
            </div>
        </div>

        <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre del Producto</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio 1 ($)</th>
                        <th id="precio2Header" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio 2 ($)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                    </tr>
                </thead>
                <tbody id="pricesTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>
        
        <div id="noResultsMessage" class="mt-4 text-center text-gray-500 hidden">
            No se encontraron productos que coincidan con la búsqueda.
        </div>
    </div>

    <script src="listaDePrecios.js"></script>

    <script>
        const searchInput = document.getElementById('searchInput');
        const pricesTableBody = document.getElementById('pricesTableBody');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const tasaReferencial1Input = document.getElementById('tasaReferencial1');
        const tasaReferencial2Input = document.getElementById('tasaReferencial2');
        const precio2Header = document.getElementById('precio2Header');

        // Cargar tasas guardadas del almacenamiento local
        function loadSavedRates() {
            const savedRate1 = localStorage.getItem('tasa1');
            const savedRate2 = localStorage.getItem('tasa2');
            if (savedRate1) {
                tasaReferencial1Input.value = savedRate1;
            }
            if (savedRate2) {
                tasaReferencial2Input.value = savedRate2;
            }
        }

        // Función para renderizar la tabla de precios
        function renderPrices(products) {
            const tasa1 = parseFloat(tasaReferencial1Input.value);
            const tasa2 = parseFloat(tasaReferencial2Input.value);
            
            // Si la Tasa 1 es 0, no se puede dividir
            if (tasa1 === 0) {
                console.error("Error: La Tasa 1 no puede ser cero.");
                return;
            }
            
            pricesTableBody.innerHTML = '';
            if (products.length === 0) {
                noResultsMessage.classList.remove('hidden');
                return;
            }
            noResultsMessage.classList.add('hidden');

            products.forEach(product => {
                const precio2Calculado = (product.precio1 * tasa2) / tasa1;
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-50');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${product.nombre}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${product.precio1.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${precio2Calculado.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.stock}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.tipo}</td>
                `;
                pricesTableBody.appendChild(row);
            });
        }

        // Función para manejar la búsqueda
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProducts = listaDePrecios.filter(product => {
                return product.nombre.toLowerCase().includes(searchTerm);
            });
            renderPrices(filteredProducts);
        }

        // Event Listeners para actualizar la tabla en tiempo real
        tasaReferencial1Input.addEventListener('input', () => {
            localStorage.setItem('tasa1', tasaReferencial1Input.value);
            handleSearch();
        });
        tasaReferencial2Input.addEventListener('input', () => {
            localStorage.setItem('tasa2', tasaReferencial2Input.value);
            handleSearch();
        });
        
        // Cargar todos los productos al inicio
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedRates();
            renderPrices(listaDePrecios);
            searchInput.addEventListener('input', handleSearch);
        });
    </script>
</body>
</html>
